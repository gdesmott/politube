<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ChambreTube</title>

    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/sticky-footer-navbar.css" rel="stylesheet">

    <script type="text/javascript" src="{{ STATIC_URL }}mediaelement/jquery.js"></script>

    {% block head %}
    {% endblock %}
  </head>

  <body>

    <div id="wrap">

      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">ChambreTube</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="{% url 'home' %}">Home</a></li>
              <li><a href="{% url 'pleniere-list' %}">Plénières</a></li>
              <li><a href="{% url 'deputy-list' %}">Députés</a></li>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted text-center">&copy; 2013</p>
      </div>
    </div>

    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
