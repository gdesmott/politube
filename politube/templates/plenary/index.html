{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="page-header">
<h1>{% trans "Séances plénières" %}</h1>
</div>

<ul>
{% for p in plenaries %}
{% ifchanged %} <h2> {{ p.date|date:"Y" }} </h2> {% endifchanged %}
<li><a href="{% url 'plenary' p.id %}">{{ p.get_title }} - {{ p.date|date:"d M Y" }}</a></li>
{% endfor %}
</ul>
{% endblock %}
